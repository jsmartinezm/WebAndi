<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>.: Consulta de usuarios :.</title>
    </h:head>
    <h:body>
        Consulta de Usuarios por ID<br/>
        <h:form>
            Email: <h:inputText value="#{usuarioBean.usuarioId}"/><br/>
            Nombre de la empresa: <h:inputText value="#{usuarioBean.usuarioEmpresa}"/><br/>
            Sector: <h:inputText value="#{usuarioBean.nombreSector}"/><br/>
            Subsector: <h:inputText value="#{usuarioBean.nombreSubSector}"/><br/>
            Nombre: <h:inputText value="#{usuarioBean.usuarioNombre}"/><br/>
            Cargo <h:inputText value="#{usuarioBean.usuarioCargo}"/><br/>
            Area: <h:inputText value="#{usuarioBean.usuarioArea}"/><br/>
            <h:commandButton value="Consultar" action="#{usuarioBean.returnUsuarioById}"></h:commandButton>
            <h:messages infoStyle="color: blue" globalOnly="true"/>
        </h:form>
    </h:body>
</html>
